{% extends 'blog/base.html' %}

{% block title %}
    Edit Post "{{ post.title|title }}"
{% endblock %}

{% block content %}

    <form action="{{ post.get_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Изменить статью</button>
    </form>

{% endblock %}
