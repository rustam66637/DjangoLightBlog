{% extends 'blog/base.html' %}

{% block title %}
    Delete post "{{ post.title|title }}"
{% endblock %}

{% block content %}

    <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Вы уверены, что хотите удалить статью "{{ post.title }}"?</h3>
        <a href="{{ post.get_absolute_url }}">Отмена</a>
        <button type="submit" class="btn btn-danger">Удалить</button>

    </form>

{% endblock %}
